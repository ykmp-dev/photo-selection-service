<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真セレクトサービス - スタジオ管理画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/metropolis-typeface@1.0.0/css/metropolis.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📸 写真セレクトサービス</h1>
            <p class="subtitle">スタジオ管理画面</p>
        </header>

        <main>
            <!-- ステップ1: ギャラリー基本情報 -->
            <section id="createSection" class="upload-section">
                <h2>ステップ1: ギャラリー基本情報</h2>
                <div class="form-group">
                    <label for="galleryName">ギャラリー名（お客様名）</label>
                    <input type="text" id="galleryName" placeholder="例：田中様 七五三撮影" required>
                </div>

                <div class="form-group">
                    <label for="galleryPassword">パスワード（任意）</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="galleryPassword" placeholder="お客様用のパスワード" style="flex: 1;">
                        <button type="button" id="generatePassword" class="btn" style="white-space: nowrap;">自動生成</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maxSelections">選択可能枚数</label>
                    <input type="number" id="maxSelections" placeholder="30" value="30" min="1" max="100" required>
                    <small style="color: #666; display: block; margin-top: 5px;">お客様が選択できる写真の枚数を指定してください（1-100枚）</small>
                </div>

                <button id="createGalleryBtn" class="btn btn-success btn-large">
                    ギャラリーを作成
                </button>
            </section>

            <!-- ステップ2: 写真追加（作成後に表示） -->
            <section id="uploadSection" class="upload-section" style="display: none;">
                <h2>ステップ2: 写真を追加</h2>

                <div style="background: var(--notion-bg-secondary); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3 style="margin-top: 0; font-size: 18px; color: var(--notion-text);">📋 現在のギャラリー</h3>
                    <div id="currentGalleryInfo"></div>
                </div>

                <div class="form-group">
                    <label for="photoCategory">カテゴリ名</label>
                    <input type="text" id="photoCategory" placeholder="例：集合写真、家族写真、ポートレート" required>
                    <small style="color: #666; display: block; margin-top: 5px;">このアップロードで追加する写真のカテゴリを指定してください</small>
                </div>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>写真をドラッグ&ドロップ</p>
                    <p class="upload-hint">または</p>
                    <label for="fileInput" class="btn btn-primary">ファイルを選択</label>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>

                <div id="previewArea" class="preview-area"></div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="addPhotosBtn" class="btn btn-primary btn-large" disabled style="flex: 1;">
                        このカテゴリの写真を追加
                    </button>
                    <button id="finalizeGalleryBtn" class="btn btn-success btn-large" style="flex: 1;">
                        完了してURLを取得
                    </button>
                </div>
            </section>

            <section class="gallery-list-section">
                <h2>既存のギャラリー</h2>
                <div id="galleryList" class="gallery-list">
                    <p class="empty-message">まだギャラリーがありません</p>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-storage.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/studio.js"></script>
</body>
</html>
